<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg Chernyshov</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Serif Pro', Georgia, serif;
            background-color: #fdf6e3;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .layout {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            padding: 3rem 3rem 3rem 1rem;
            gap: 2.5rem;
        }

        /* Sidebar */
        .sidebar {
            flex: 0 0 175px;
            text-align: right;
        }

        .sidebar h1 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #222;
        }

        .sidebar nav {
            margin-bottom: 2rem;
        }

        .sidebar nav a {
            display: block;
            color: #2563eb;
            text-decoration: none;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .sidebar nav a:hover {
            text-decoration: underline;
        }

        .sidebar .section-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1.5rem;
            margin-bottom: 0.3rem;
        }

        /* Main content */
        .main {
            flex: 1;
            min-width: 0;
        }

        .intro {
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }

        .intro p {
            margin-bottom: 1rem;
        }

        .intro a {
            color: #2563eb;
            text-decoration: none;
        }

        .intro a:hover {
            text-decoration: underline;
        }

        /* Section headers */
        .section-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
        }

        .section-header::before {
            content: '';
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #e07b53;
            border-radius: 2px;
        }

        .section-header h2 {
            font-size: 1.1rem;
            font-weight: 700;
            color: #222;
        }

        /* Project cards */
        .projects {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-card {
            display: block;
            text-decoration: none;
            color: inherit;
            padding: 1rem 0;
            border-bottom: 1px solid #e8e0d0;
            transition: background-color 0.15s;
        }

        .project-card:first-child {
            border-top: 1px solid #e8e0d0;
        }

        .project-card:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .project-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #222;
        }

        .project-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .layout {
                flex-direction: column;
                gap: 2rem;
                padding: 2rem 1.5rem;
            }

            .sidebar {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <h1>Greg Chernyshov</h1>
            <nav>
                <a href="/">Home</a>
                <a href="https://github.com/grishkin">GitHub</a>
            </nav>
            <div class="section-label">Contact</div>
            <nav>
                <a href="mailto:hello@example.com">Email me</a>
            </nav>
        </aside>

        <main class="main">
            <div class="intro">
                <p>
                    Welcome! This is my collection of demos and experiments.
                </p>
            </div>

            <div class="section-header">
                <h2>Demos</h2>
            </div>
            <div class="projects">
                <a href="/demos/autocomplete/index.html" class="project-card">
                    <h3>Autocomplete</h3>
                    <p>A trie-based autocomplete with live visualization</p>
                </a>
                <a href="/demos/hello-world/index.html" class="project-card">
                    <h3>Hello World</h3>
                    <p>Vite build test</p>
                </a>
            </div>

        </main>
    </div>
</body>
</html>
